<!DOCTYPE html>
<html>
<head>
	<title>Unite Converter</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="js.js"></script>
</head>
<body>

	<div class="wrapper">

		<div class="head">Unit Converter</div>
			
		<div class="sec">
			Kilometer
			<br>
			<input type="number" id="km" placeholder="Kilometer" oninput="kilo()">
		</div>

		<div class="sec">
			Meter
			<br>
			<input type="number" id="m" placeholder="Meter" oninput="meter()">
		</div>

		<div class="sec">
			Centimeter
			<br>
			<input type="number" id="cm" placeholder="Centimeter" oninput="centi()">
		</div>

	</div>

</body>
</html>
